<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tv series survey </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">TV Series Survey</h1>
            <p class="description">
                To find which of the trending tv series are watchable
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name
                </label>
                <br/>
                <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Enter your name"
                    required
                />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email
                </label>
                <br/>
                <input
                    type="text"
                    name="email"
                    id="name"
                    class="form-control"
                    placeholder="Enter your Email"
                    required
                />
            </div>
            <div class="form-group">
                <label id="age-label" for="name">Age<span class="clue">(optional)</span>
                </label>
                <br/>
                <input
                    type="number"
                    name="age"
                    id="number"
                    min="15"
                    max="99"
                    class="form-control"
                    placeholder="Enter your Age"
                />
            </div>
            <div class="form-group">
                <p id="genre-label" for="name">Which genre u guys prefer?
                </p>
                <select id="dropdown" name="genre" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="Sports">Sports</option>
                    <option value="Sitcom">Sitcom</option>
                    <option value="Documentary">Documentary</option>
                    <option value="soap">soap</option>
                    <option value="Cartoon">Cartoon</option>
                    <option value="travel">travel</option>
                    <option value="Kids">Kids</option>
                    <option value="Drama">Drama</option>
                    <option value="Makeover">Makeover</option>
                </select>
            </div>
            <div class="form-group">
                <p>Where u prefer watching TV series?</p>
                <label>
                    <input type="radio" name="preferred" value="netflix" class="input-radio"/>Netflix
                </label>
                <label>
                    <input type="radio" name="preferred" value="amzon_prime" class="input-radio"/>Amazon prime
                </label>
                <label>
                    <input type="radio" name="preferred" value="youtube" class="input-radio"/>Youtube
                </label>
                <label>
                    <input type="radio" name="preferred" value="hulu" class="input-radio"/>Hulu 
                </label>
                <label>
                    <input type="radio" name="preferred" value="others" class="input-radio"/>Others
                </label>
            </div>
            <div class="form-group">
                <p>whats ur favourite tv series </p>
                <textarea class="input-fav" name="favourite_series" rows="1" value="Enter ur favourite tv series"></textarea>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions? </p>
                <textarea class="input-textarea" name="favourite_series" rows="1" value="Enter ur favourite tv series"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                  Submit
                </button>
              </div>
        </form>
    </div>
</body>
</html>
